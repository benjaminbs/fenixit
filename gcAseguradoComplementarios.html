<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#divASCO">Abrir</button>
      </div>
    </div>
  </div>

  <!--Datos complementarios del asegurado-->
  <div class="modal fade" id="divASCO" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <p class="modal-title fw-bold">DATOS COMPLEMENTARIOS DEL ASEGURADO</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-3">
                <label for="txtASCOcve" class="form-label">Clave:</label>
                <input type="text" class="form-control" id="txtASCOcve" readonly>
              </div>
              <div class="col-md-9">
                <label for="txtASCOnom" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="txtASCOnom" readonly>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <label for="txtASCOconnom" class="form-label">Nombre del Conductor:</label>
                <input type="text" class="form-control" id="txtASCOconnom" readonly>
              </div>
              <div class="col-md-4">
                <label for="txtASCOcontel" class="form-label">Tel√©fono del Conductor:</label>
                <input type="text" class="form-control" id="txtASCOcontel" readonly>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
</body>

</html>
